<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-nous facilement ! Remplissez notre formulaire de contact pour toute question ou demande. Nous vous rÃ©pondrons rapidement.">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form aria-label="Contact Form">
        <fieldset>
          <legend hidden>Contact form</legend>
          <section id="firstNameSection">
            <label for="firstName">First Name</label>
            <br> 
            <input  type="text"
                    id="firstName"
                    name="firstName"
                    autocomplete="given-name"
                    placeholder="Ex: John"
                    aria-invalid="true"
                    aria-describedby="firstName-required firstName-invalid"
                    pattern="[A-Za-z]{1,}"
                    required>
            <p id ="firstName-error" class="error-message" aria-live="assertive">Error Message</p>
          </section>

          <section id="lastNameSection">
            <label for="lastName">Last Name</label>
            <br>
            <input  type="text"
                    id="lastName"
                    name="lastName"
                    autocomplete="family-name"
                    placeholder="Ex: Doe"
                    aria-invalid="true"
                    aria-describedby="lastName-required lastName-invalid"
                    pattern="[A-Za-z]{1,}"
                    required>
            <p id ="lastName-error" class="error-message" aria-live="assertive">Error Message</p>
          </section>

          <section id="emailSection">
            <label for="email">Email Address</label>
            <br>
            <input  type="email"
                    id="email"
                    name="email"
                    autocomplete="email"
                    placeholder="example@example.com"
                    aria-invalid="true"
                    aria-describedby="email-required email-invalid"
                    required>
            <p id="email-error" class="error-message" aria-live="assertive">Error Message</p>
          </section>

          <section id="queryTypeSection">
            <label>Query Type</label>
            <div class="radioElement">
              <input  type="radio"
                      id="generalEnquiry"
                      name="queryType"
                      value="generalEnquiry"
                      aria-invalid="true"
                      aria-describedby="query-required"
                      required>
              <label for="generalEnquiry">General Enquiry</label>
            </div>
            <div class="radioElement">
              <input  type="radio"
                      id="supportRequest"
                      name="queryType"
                      value="supportRequest"
                      aria-invalid="true"
                      aria-describedby="query-required"
                      required>
              <label for="supportRequest">Support Request</label>
            </div>
            <p id="queryType-error" class="error-message" aria-live="assertive">Error Message</p>
          </section>

          <section id="messageSection">
            <label for="message">Message</label>
            <br>
            <textarea  type="textarea"
                    id="message"
                    name="message"
                    aria-invalid="true"
                    aria-describedby="message-required"
                    minlength="1"
                    maxlength="1000"
                    required></textarea>
            <p id="message-error" class="error-message" aria-live="assertive">Error Message</p>
          </section>

          <section id="consentSection">
            <div class="consentElements">
              <input  type="checkbox"
              id="consent"
              name="consent"
              value="accepted"
              aria-invalid="true"
              aria-describedby="consent-required"
              required>
              <label for="consent">I consent to being contacted by the team</label>
            </div>
            <p id="consent-error" class="error-message" aria-live="assertive">Error Message</p>
          </section>

          <button id="submit-button" type="submit">Submit</button>
        </fieldset>
      </form>
      
      <div id="confirmationMessage" hidden>
        <img src="./assets/images/icon-success-check.svg" alt="success check icon">
        <h2>Message Sent!</h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Sylvain Web</a>.
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
